<!DOCTYPE html>
<html lang="pl">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Formularz</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <form action="https://formspree.io/zenon.budyn@gmail.com" method="post">

        <!--wprowadzanie danych-->
        <label for=“imie”>Imię:</label>
        <input type="text" name="imie" id=“imie”><br />

        <label for=“nazwisko”>Nazwisko:</label>
        <input type="text" name="Nazwisko" id=“surname”><br />

        <label for="email">e-mail</label>
        <input type="text" name="e-mail" id="email"><br />

        <label for="tel">Telefon</label>
        <input type="text" name="Telefon" id="tel"><br />
        <!--wprowadzanie danych - End-->

        <!--Wybor miasta-->
        <label for="city"></label>
        <select name="Miasto" id="city">
            <option value="Krakow">Krakow</option>
            <option value="Warszawa" selected>Warszawa</option>
            <option value="Gdańsk">Gdańsk</option>
            <option value="Inne">Inne</option>
        </select><br />
        <!--wybor miasta - End-->

        <!--wybor płci-->
        <p>Podaj swoją płeć</p>
        <label>
            <input type="radio" name="płeć" value="Kobieta" />Kobieta</label>
        <label>
            <input type="radio" name="płeć" value="Mężczyzna" />Mężczzyzna</label>
        <!--swybor plec - End-->

        <!--Pole tekstowe-->
        <label for="mail">Wiadomość</label>
        <textarea name="Wiadomość" id="mail" placeholder="Wpisz wiadomość"></textarea><br /><br />
        <!--Pole tekstowe - End-->

        <!--przetwarzanie danych-->
        <input type="checkbox" name="Zgoda na przetwarzanie" id="zgoda-dane" value="Tak" checked="checked">
        <label for="zgoda-dane">Wyrażam zgodę na przetwarzanie danych osobowych.</label>
        <!--przetwarzanie danych - End-->

        <!--Przyciski-->
        <input type="submit" value="Wyślij wiadomość"><br /><br />
        <input type="reset" value="Wyczyść dane">
        <!--Przyciski - End-->


    </form>
</body>

</html>
